<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Slide de Logos</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .slider {
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0);
      border: none;
      padding: 10px 0;
    }

    .slider-track {
      display: flex;
      width: calc(200px * 10); /* número de logos vezes largura */
      animation: deslizar 15s linear infinite;
    }

    .logo {
      width: 200px;
      padding: 10px;
      flex-shrink: 0;
    }

    .logo img {
      width: 100%;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }

    .logo img:hover {
      filter: none;
    }

    @keyframes deslizar {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slider-track">
      <!-- Repete os logos pra looping contínuo -->
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike"></div>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Apple_logo_grey.svg" alt="Apple"></div>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" alt="Google"></div>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" alt="Meta"></div>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Logo_Twitter.svg" alt="Twitter"></div>
      <!-- repete para looping -->
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike"></div>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Apple_logo_grey.svg" alt="Apple"></div>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" alt="Google"></div>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" alt="Meta"></div>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Logo_Twitter.svg" alt="Twitter"></div>
    </div>
  </div>

</body>
</html>
